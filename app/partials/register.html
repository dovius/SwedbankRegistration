<div class="container">
    <h2 class="title-header" id="registrationHeader">{{ 'reg_header' | translate }}</h2>

    <!-- BOOTSTRAP FORM -->
    <div ng-controller="RegistrationCtrl">
        <form class="form-horizontal" ng-submit="Registration()">
            <div class="form-group">
                <label for="inputName" id="registrationName" class="col-sm-2 control-label text-right">{{ 'reg_name' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" ng-model="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" id="surname" class="col-sm-2 control-label">{{'reg_surname' | translate}}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" ng-model="surname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" id="phone" class="col-sm-2 control-label">{{'reg_phone' | translate}}</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPhone" ng-model="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" id="email" class="col-sm-2 control-label">{{'reg_email' | translate}}</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" ng-model="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBank" class="col-sm-2 control-label" id="department">{{'reg_department' | translate}}</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputBank"  ng-model="bank" required>
                        <option value="" disabled selected>{{'reg_select' | translate}}</option>
                        <option value="Antakalnio g. 45">Antakalnio g. 45</option>
                        <option value="Ateisties g. 91 (PC „Mandarinas“)">Ateisties g. 91 (PC „Mandarinas“)</option>
                        <option value="Gedimino pr. 56">Gedimino pr. 56</option>
                        <option value="Konstitucijos pr. 20A, dirba Būsto centras">Konstitucijos pr. 20A, dirba Būsto centras</option>
                        <option value="Ozo g. 25 (PPC „Akropolis“)">Ozo g. 25 (PPC „Akropolis“)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" id="date" class="col-sm-2 control-label">{{ 'reg_date' | translate }}</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate" ng-model="date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject" id="subject" class="col-sm-2 control-label">{{ 'reg_subject' | translate }}</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputSubject" ng-model="subject" required>
                        <option value="" disabled selected>{{ 'reg_select' | translate }}</option>
                        <option value="Taupymas ir investavimas">Taupymas ir investavimas</option>
                        <option value="Pensijos ir kaupimas">Pensijos ir kaupimas</option>
                        <option value="Gyvybės draudimas">Gyvybės draudimas</option>
                        <option value="Ne gyvybės draudimas">Ne gyvybės draudimas</option>
                        <option value="Paskolos, lizingas">Paskolos, lizingas</option>
                        <option value="Kasdieninių finansų valdymas">Kasdieninių finansų valdymas</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputComment" id="comments" class="col-sm-2 control-label">{{ 'reg_comments' | translate }}</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="comments" maxlength="160" cols="34" rows="6" id="inputComment" ng-model="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default">{{ 'reg_send' | translate }}</button>
                </div>
            </div>
        </form>
    </div>

    <!--Dialog button-->
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Siųsti (Beta)</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <br>
                <br>Vardas
                <br>Pavardė
                <br>Telefonas susiekti
                <br>El. paštas
                <br>Banko skyrus
                <br>Data
                <br>Tema
                <br>Pastabos, komentarai
            </div>
        </div>
    </div>
</div>
