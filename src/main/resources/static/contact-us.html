<div class="row" ng-controller="ContactUsController">

    <div class="col-sm-4 col-sm-offset-4 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <a href="#/"><img id="logo" src="../img/logo.png" alt="logo"></a>
            </div>
            <div class="form-top-right">
                <img id="flag" src="../img/enFlag.png" alt="flag">
            </div>
        </div>
        <div class="form-bottom">

            <h3>{{ 'contact' | translate }}</h3>


            <div class="form-group">
                <label id="messageText" for="inputComment">{{ 'reg_info' | translate }}</label>
                    <textarea class="form-control" name="comments" maxlength="160" cols="34" rows="4" id="inputComment" ng-model="message"></textarea>
            </div>
            <div class="form-group">
                <label id="textName" for="inputName">{{ 'reg_name' | translate }}</label>
                    <input type="text" class="form-control" id="inputName" ng-model="name">
            </div>
            <div class="form-group">
                <label id="textSurname" for="inputSurname">{{ 'reg_surname' | translate }}</label>
                    <input type="text" class="form-control" id="inputSurname" ng-model="surname">
            </div>
            <div class="form-group">
                <label id="textPhone" for="inputPhone">{{ 'reg_phone' | translate }}</label>
                    <input type="number" class="form-control" id="inputPhone" ng-model="phone">
            </div>
            <div class="form-group">
                <label id="textEmail" for="inputEmail">{{ 'reg_email' | translate }}</label>
                    <input type="email" class="form-control" id="inputEmail" ng-model="email">
            </div>
            <div class="form-group" >
                <label id="textAnswer">{{ 'reg_howget' | translate }}</label>
                <br/>
                <label id="radioPhone"><input type="radio" name="test" ng-model="radioValue" value="{{
                    'reg_howget1' | translate }}"/> {{
                    'reg_howget1' | translate }}</label>
                <div/>
                <label id="radioEmail"><input type="radio" name="test" ng-model="radioValue" value="{{
                    'reg_howget2' | translate }}"/> {{
                    'reg_howget2' | translate }}</label>
                <div/>
                <label id="radioBoth"><input type="radio" name="test" ng-model="radioValue"
                                             value="{{ 'reg_howget3' | translate }}"/> {{ 'reg_howget3' | translate }}</label>
            </div>

            <button type="submit" class="btn" data-toggle="modal" data-target=".bs-example-modal-sm">{{ 'reg_send' |
                translate }}
            </button>

            <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" ng-controller="ContactUsController" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header formFormat">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title">{{ 'reg_conf' | translate }}</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal formFormat">

                                <div class="form-group">
                                    <label id="modalComments" class="col-sm-4">{{ 'reg_info' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputComments">{{ message }}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="modalName" class="col-sm-4">{{ 'reg_name' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputName">{{name}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="modalSurname" class="col-sm-4">{{ 'reg_surname' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputSurname">{{surname}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="modalPhone" class="col-sm-4">{{ 'reg_phone' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputPhone">{{phone}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="modalEmail" class="col-sm-4">{{ 'reg_email' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputEmail">{{email}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label id="modalRadio" class="col-sm-4">{{ 'reg_howget' | translate }}</label>
                                    <div class="col-sm-8">
                                        <p id="modalInputRadio">{{radioValue}}</p>
                                    </div>
                                </div>
                                <!--MODAL BODY END-->
                            </div>
                            <br>

                            <div class="modal-footer">
                                <p id="modalFooterThanks" class="text-left">{{ 'reg_thanks' | translate }}</p>
                                <p id="modalFooterInfo" class="text-left">{{ 'reg_thanks2' | translate }}</p>
                                <button type="button" class="btn"><a href="registrationInfo.html" id="modalButtonBack">{{
                                    'reg_send' | translate }}</a></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
</div>
