<div class="row">

    <div class="col-sm-4 col-sm-offset-4 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <a href="#/"><img id="logo" src="../img/logo.png" alt="logo"></a>
            </div>
            <div class="form-top-right">
                <img id="flag" src="../img/enFlag.png" alt="flag">
            </div>
        </div>
        <div class="form-bottom">

            <h3>Susisiekite su mumis</h3>

            <div class="search-form">

                <a href="#/consultation-registration" class="btn">Registruokitės konsultacijai internetu</a>
                <a href="#/contact-us" class="btn">Parašykite mums</a>
                <a href="#/registration-list" class="btn" onmouseover="showNumberForm()">Registracijų peržiūra</a>

                <div class="search">
                    <div class="searchLeft">
                        <input type="number" class="form-control form-number" id="inputPhone" ng-model="phoneSearch" placeholder="Telefono numeris">
                    </div>
                    <div class="searchRight">
                        <img id="search" src="../img/search.png" alt="search" onmouseover="searchForNumber()">
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
