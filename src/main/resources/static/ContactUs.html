<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Contact us form">
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>

<div class="container">
    <!-- NAVBAR LANGUAGE SWITCH -->
    <nav class="nav">
        <ul class="nav navbar-nav">
            <li id="navLT" class="activeNav"><a href="#" onclick="changeLanguageToLt()">LT</a></li>
            <li id="navEN"><a href="#" onclick="changeLanguageToEng()">EN</a></li>
        </ul>
    </nav>

    <h2 id="header" class="title-header">Contact us</h2>

    <!-- BOOTSTRAP FORM -->
    <div ng-controller="ContactUsController">
        <form class="form-horizontal" ng-submit="ContactUs()">
            <div class="form-group">
                <label for="inputSubject" id="subject" class="col-sm-2 control-label">Tema</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputSubject" ng-model="subject">
                        <option id="selectChose" value=" ">Pasirinkite</option>
                        <option id="selectSaveAndInvestment" value="Taupymas ir investavimas">Taupymas ir investavimas</option>
                        <option id="selectPension" value="Pensijos ir kaupimas">Pensijos ir kaupimas</option>
                        <option id="selectLife" value="Gyvybės draudimas">Gyvybės draudimas</option>
                        <option id="selectInsurance" value="Ne gyvybės draudimas">Ne gyvybės draudimas</option>
                        <option id="selectLizing" value="Paskolos, lizingas">Paskolos, lizingas</option>
                        <option id="selectFinance" value="Kasdieninių finansų valdymas">Kasdieninių finansų valdymas</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label id="messageText" for="inputComment" class="col-sm-2 control-label">Žinutės tekstas</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="comments" maxlength="160" cols="34" rows="6" id="inputComment" ng-model="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label id="textName" for="inputName" class="col-sm-2 control-label text-right">Vardas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label id="textSurname" for="inputPassword" class="col-sm-2 control-label">Pavardė</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" ng-model="surname">
                </div>
            </div>
            <div class="form-group">
                <label id="textPhone" for="inputPhone" class="col-sm-2 control-label">Telefonas susisiekti</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" ng-model="phone">
                </div>
            </div>
            <div class="form-group">
                <label id="textEmail" for="inputEmail" class="col-sm-2 control-label">El paštas</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <label id="textAnswer" class="col-sm-2 control-label">Kaip pageidaujate gauti atsakymą</label>
                <div class="col-sm-10">
                    <label id="radioPhone"><input type="radio" name="test" ng-model="radioValue" value="telefonu"/> telefonu</label><div/>
                    <label id="radioEmail"><input type="radio" name="test" ng-model="radioValue" value="el. paštu"/> el. paštu</label><div/>
                    <label id="radioBoth"><input type="radio" name="test" ng-model="radioValue" value="telefonu ir el.paštu"/> telefonu ir el.paštu</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <span id="thebox"></span>
                    <button type="submit" id="submitButton" onclick="document.getElementById('thebox').value='head of gwyneth paltrow';" class="btn btn-default">Siųsti</button>
                </div>
            </div>
        </form>
    </div>
    <!-- BOOTSTRAP FORM -->
</div>

<script src="js/contactUsLanguageController.js"></script>
</body>
</html>
