<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Registrations list</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Registration form">
        <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
        <script src="js/angular.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/controllers.js"></script>
    </head>
<body>

<div class="container">

    <!-- NAVBAR LANGUAGE SWITCH -->
    <nav class="nav">
        <ul class="nav navbar-nav">
            <li id="Home" class="activeNav"><a href="http://betaregistration-kirviai.rhcloud.com/" >Home</a></li>
        </ul>
    </nav>

    <div ng-controller="RegistrationListController">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vardas</th>
                    <th>PavardÄ—</th>
                    <th>Bankas</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="registration in registrations">
                    <th>{{registration.id}}</th>
                    <th>{{registration.name}}</th>
                    <th>{{registration.surname}}</th>
                    <th>{{registration.bank}}</th>
                    <th>{{registration.subject}}</th>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
