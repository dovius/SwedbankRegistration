<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <head>
        <meta charset="UTF-8">
        <title>New Registration</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Registration form">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/controllers.js"></script>
    </head>
<body>

<div class="container">

    <h2 class="title-header">Registruokitės konsultacijai internetu</h2>

<!-- BOOTSTRAP FORM -->
    <div ng-controller="RegistrationController">
    <form class="form-horizontal" ng-submit="Registration()">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label text-right">Vardas</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Pavardė</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" ng-model="surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Telefonas susisiekti</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" ng-model="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">El paštas</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputBank" class="col-sm-2 control-label">Banko skyrius</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputBank"  ng-model="bank">
                    <option value=" ">Pasirinkite</option>
                    <option value="Antakalnio g. 45">Antakalnio g. 45</option>
                    <option value="Ateisties g. 91 (PC „Mandarinas“)">Ateisties g. 91 (PC „Mandarinas“)</option>
                    <option value="Gedimino pr. 56">Gedimino pr. 56</option>
                    <option value="Konstitucijos pr. 20A, dirba Būsto centras">Konstitucijos pr. 20A, dirba Būsto centras</option>
                    <option value="Ozo g. 25 (PPC „Akropolis“)">Ozo g. 25 (PPC „Akropolis“)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Data</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate" ng-model="date">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSubject" class="col-sm-2 control-label">Tema</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputSubject" ng-model="subject">
                    <option value=" ">Pasirinkite</option>
                    <option value="Taupymas ir investavimas">Taupymas ir investavimas</option>
                    <option value="Pensijos ir kaupimas">Pensijos ir kaupimas</option>
                    <option value="Gyvybės draudimas">Gyvybės draudimas</option>
                    <option value="Ne gyvybės draudimas">Ne gyvybės draudimas</option>
                    <option value="Paskolos, lizingas">Paskolos, lizingas</option>
                    <option value="Kasdieninių finansų valdymas">Kasdieninių finansų valdymas</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputComment" class="col-sm-2 control-label">Pastabos, Komentarai</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="comments" maxlength="160" cols="34" rows="6" id="inputComment" ng-model="comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Siųsti</button>
            </div>
        </div>
    </form>
    </div>
<!-- BOOTSTRAP FORM -->
</div>
</body>
</html>
