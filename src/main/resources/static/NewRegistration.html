<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>New Registration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Registration form">
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>

<div class="container">

    <!-- NAVBAR LANGUAGE SWITCH -->
    <nav class="nav">
        <ul class="nav navbar-nav">
            <li id="Home"><a href="http://betaregistration-kirviai.rhcloud.com/" >Home</a></li>
            <li id="navLT" class="activeNav"><a href="#" onclick="changeToLtRegistrationForm()">LT</a></li>
            <li id="navEN"><a href="#" onclick="changeToEngRegistrationForm()">EN</a></li>
        </ul>
    </nav>

    <h2 class="title-header" id="registrationHeader">Registruokitės konsultacijai internetu</h2>

    <!-- BOOTSTRAP FORM -->
    <div ng-controller="RegistrationController">
        <form class="form-horizontal" ng-submit="Registration()">
            <div class="form-group">
                <label for="inputName" id="registrationName" class="col-sm-2 control-label text-right">Vardas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" ng-model="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSurname" id="surname" class="col-sm-2 control-label">Pavardė</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSurname" ng-model="surname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" id="phone" class="col-sm-2 control-label">Telefonas susisiekti</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPhone" ng-model="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" id="email" class="col-sm-2 control-label">El paštas</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" ng-model="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBank" class="col-sm-2 control-label" id="department">Banko skyrius</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputBank" ng-model="bank" required>
                        <option value="" disabled selected>Pasirinkite</option>
                        <option value="Antakalnio g. 45">Antakalnio g. 45</option>
                        <option value="Ateisties g. 91 (PC „Mandarinas“)">Ateisties g. 91 (PC „Mandarinas“)</option>
                        <option value="Gedimino pr. 56">Gedimino pr. 56</option>
                        <option value="Konstitucijos pr. 20A, dirba Būsto centras">Konstitucijos pr. 20A, dirba Būsto
                            centras
                        </option>
                        <option value="Ozo g. 25 (PPC „Akropolis“)">Ozo g. 25 (PPC „Akropolis“)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" id="date" class="col-sm-2 control-label">Data</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate" ng-model="date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject" id="subject" class="col-sm-2 control-label">Tema</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputSubject" ng-model="subject" required>
                        <option value="" disabled selected>Pasirinkite</option>
                        <option value="Taupymas ir investavimas">Taupymas ir investavimas</option>
                        <option value="Pensijos ir kaupimas">Pensijos ir kaupimas</option>
                        <option value="Gyvybės draudimas">Gyvybės draudimas</option>
                        <option value="Ne gyvybės draudimas">Ne gyvybės draudimas</option>
                        <option value="Paskolos, lizingas">Paskolos, lizingas</option>
                        <option value="Kasdieninių finansų valdymas">Kasdieninių finansų valdymas</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputComment" id="comments" class="col-sm-2 control-label">Pastabos, Komentarai</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="comments" maxlength="160" cols="34" rows="6" id="inputComment"
                              ng-model="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default" data-toggle="modal">Siųsti</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" ng-controller="RegistrationController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Registracijos patvirtinimas</h2>
            </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                            <!--MODAL BODY-->
                            <div class="form-group">
                                <label id="modalName" class="col-sm-4">Vardas</label>
                                <div class="col-sm-8">
                                    <p id="modalInputName"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalSurname" class="col-sm-4">Pavardė</label>
                                <div class="col-sm-8">
                                    <p id="modalInputSurname"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalPhone" class="col-sm-4">Telefonas susisiekti</label>
                                <div class="col-sm-8">
                                    <p id="modalInputPhone"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalEmail" class="col-sm-4">El. paštas</label>
                                <div class="col-sm-8">
                                    <p id="modalInputEmail"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalBank" class="col-sm-4">Banko skyrius</label>
                                <div class="col-sm-8">
                                    <p id="modalInputBank"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalDate" class="col-sm-4">Data</label>
                                <div class="col-sm-8">
                                    <p id="modalInputDate"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalTheme" class="col-sm-4">Tema</label>
                                <div class="col-sm-8">
                                    <p id="modalInputTheme"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="modalComments" class="col-sm-4">Pastabos, Komentarai</label>
                                <div class="col-sm-8">
                                    <p id="modalInputComments"></p>
                                </div>
                            </div>
                            <!--MODAL BODY END-->
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="modalFooterThanks" class="text-left">Ačiū, kad domites banko paslaugomis.</p>
                    <p id="modalFooterInfo" class="text-left">Jeigu Jums reikalinga skubi informacija, laukiame Jūsų skambučių telefonu 1884, darbo dienomis 8-20val., šeštadieniais 9-16 val.</p>
                    <button type="button" class="btn btn-default"><a href="registrationInfo.html" id="modalButtonBack">Gerai</a></button>
                </div>
            </div>

        </div>
    </div>
    <!--Dialog button-->


    <!-- BOOTSTRAP FORM -->
</div>
<script src="js/LanguageRegistration.js"></script>
</body>
</html>
